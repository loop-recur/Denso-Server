<html> 
<head> 
	<script> 
		document.write(unescape('%3Cscript src="'+parent.SocketIp+'/socket.io/socket.io.js"'+' %3E%3C/script%3E'));
		
		function init() {
			socket = io.connect(parent.SocketIp);
			socket.on("car_stats_received", function(data){ 
				parent.Ti.App.fireEvent("car_stats_received", data); 
			});
      socket.emit('getCurrentData');
		}
	</script> 
</head>	
<body onload="init()">
</body>
